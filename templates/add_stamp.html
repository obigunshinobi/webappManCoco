<!-- templates/add_stamp.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add a Stamp</title>
</head>
<body>
    <h1>Add a Stamp</h1>
    <form method="POST">
        <!-- Add any fields you want for the stamp -->
        <input type="submit" value="Add Stamp">
    </form>
    {% if img_data %}
    <h2>Your QR Code:</h2>
    <img src="data:image/png;base64,{{ img_data }}">
    {% endif %}
</body>
</html>
